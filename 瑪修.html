	<P>瑪修
		fgo女主角，也是遊戲中第一位從者
		迦勒底（Chaldea）局的成员。在序章的火災中身受重伤时，與因为爆炸而失去Master的一位英灵融合得以存活。那位英灵把作为英灵的能力和宝具转让给玛修，相对地希望她能够排除特异点的原因。随后與主人公契约。
英灵与人类的融合是迦勒底的第六号实验。Shielder是玛修·基列莱特与Servant附体融合的姿态。被称作Demi-Servant（亚从者）。
